  <meta charset="utf-8">

  <body>
   <script>
for (i = 1; i <= 100; i++) { // or i = i + 1
  if (i % 3 == 0 && i % 5 == 0) {
  // two conditions are true at the same time
  // = % remainder (modulo)
  // % 3 == 0 that means that there are NO remainders
      console.log("Fizzbuzz");
} else if (i % 3 == 0) {
      // only multiples of 3
      console.log("Fizz");
} else if (i % 5 == 0) {
      // only multiples of 3
      console.log("Buzz");
    } else {
      console.log(i);
    }
  }
// < > = or
 // || = or
 // && = logical "and"
   </script>
</body>
